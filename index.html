<!DOCTYPE html>
<html>
<head>
  <title>Калькулятор страховой суммы</title>
</head>
<body>
  <h1>Заполнение полиса ипотечного страхования</h1>

  <!-- Форма заполнения полиса -->

  <div id="insurance-calculator">
    <h2>Калькулятор расчета страховой суммы</h2>
    <div>
      <label for="remaining-mortgage-sum">Оставшаяся сумма кредита</label>
      <input type="number" id="remaining-mortgage-sum">
    </div>
    <div>
      <label for="term-repayment">Срок погашения кредита</label>
      <input type="number" id="term-repayment">
    </div>
    <div>
      <button type="button" id="calculate-button">Рассчитать</button>
    </div>
    <div id="insurance-sum-result"></div>
  </div>

  <!-- Скрипт для расчета страховой суммы -->
  <script>
    // Получить элементы из DOM
    const remainingMortgageSumInput = document.getElementById('remaining-mortgage-sum');
    const termRepaymentInput = document.getElementById('term-repayment');
    const calculateButton = document.getElementById('calculate-button');
    const insuranceSumResult = document.getElementById('insurance-sum-result');

    // Добавить обработчик события для кнопки расчета
    calculateButton.addEventListener('click', () => {
      // Получить значения из полей ввода
      const remainingMortgageSum = parseInt(remainingMortgageSumInput.value);
      const termRepayment = parseInt(termRepaymentInput.value);

      // Рассчитать коэффициенты
      let remainingMortgageSumCoefficient = 0;
      let termRepaymentCoefficient = 0;

      // Определить коэффициент для оставшейся суммы кредита
      if (remainingMortgageSum <= 1000000) {
        remainingMortgageSumCoefficient = 0.9;
      } else if (remainingMortgageSum <= 2000000) {
        remainingMortgageSumCoefficient = 1;
      } else if (remainingMortgageSum <= 4000000) {
        remainingMortgageSumCoefficient = 1.2;
      } else {
        remainingMortgageSumCoefficient = 1.4;
      }

      // Определить коэффициент для срока погашения кредита
      if (termRepayment <= 5) {
        termRepaymentCoefficient = 0.9;
      } else if (termRepayment <= 8) {
        termRepaymentCoefficient = 1;
      } else if (termRepayment <= 15) {
        termRepaymentCoefficient = 1.2;
      } else if (termRepayment <= 20) {
        termRepaymentCoefficient = 1.4;
      } else {
        termRepaymentCoefficient = 1.5;
      }

      // Рассчитать страховую сумму
      const insuranceSum = remainingMortgageSum * remainingMortgageSumCoefficient * termRepaymentCoefficient;

      // Вывести результат
      insuranceSumResult.innerHTML = ⓃСтраховая сумма: ${insuranceSum}Ⓝ;
    });
  </script>
</body>
</html>
